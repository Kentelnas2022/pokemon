    <style>
        body, html {

            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .container {
            max-width: 350px; /* Set maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
            background: rgba(0, 0, 0, 0.8); /* Add a semi-transparent background */
            background-image: url('https://media.istockphoto.com/id/1218596083/vector/prism-abstract-background.jpg?s=612x612&w=0&k=20&c=vChgruXdWfaAgGBGMSbM1V89CkHYKV3DToe0x8YhKs8=');
            height: 100%;
            overflow: auto; 
        }

        @media only screen and (max-width: 600px) {
            /* Adjustments for smaller screens */
            .top-section, .bottom-section {
                height: 50vh;
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .pokecards {
            width: 150px;
            height: 150px;
            background-color: rgb(255, 255, 255);
            column-gap: 10px;
            border-radius: 10px;
            position: relative;
            background: rgba(87, 255, 247, 0.8);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(9px);
            -webkit-backdrop-filter: blur(9px);
            border-radius: 10px;
        }

        #default-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 50;
            visibility: hidden; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #default-modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            width: 90vw; /* Responsive width */
            max-width: 500px; /* Set a maximum width for larger screens */
            max-height: 90vh; /* Responsive height */
            overflow: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
        }

        .modal-body {
            padding: 1rem;
        }

        .close-btn {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.25rem;
        }

        .navbar {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-bottom: 2px solid #49e8ff;
        }

        .header {
            text-align: center;
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            padding: 20px 0;
            margin-top: 20px;
            background-color: #6e7882;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-top: 2px solid #49e8ff;
            border-bottom: 2px solid #49e8ff;
            position: relative;

            background-repeat: no-repeat;
            background-position: left; /* Center the Poké Ball */
            background-blend-mode: overlay;
        }

        .header p {
            margin: 0;
            z-index: 1;
            position: relative;
